<html>
<head>
    <title>News Management</title>
    <meta charset="utf-8"/>

    <script src="main.js"></script>

</head>
<body>
    <div id="app">
        <div id="header">
            <h1 align="center">
                <span class="first-letter">N</span>ewsâ„¢

            <nav class="mainmenuA">

        <div id="content">
            <div id="cell" v-for="(el, id) in channels">
                <p class="title">{{el.name}}</p>
                
                <div style="display: flex; flex-wrap: wrap; justify-content: space-evenly;">
                    <div id="each" v-for="(el2) in el.news" v-if="el2 !== null && el2 !== undefined">
                        <img :src="el2.photo" width="100%" height="100%" />
                        <div id="cont">
                            <b><i>{{el2.content}}</i></b>
                        </div>
                    </div>
                </div>
